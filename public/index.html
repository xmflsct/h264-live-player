<html>

<head>
    <title>Round&Round Camera Surveillance</title>
    <style>
        body {
            background: black;
        }
        canvas#cam1 {
            border: 1px red dotted;
            width: 98%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="cam1"></canvas>
    <script type="text/javascript" src="http-live-player.js">
        ;
    </script>
    <script type="text/javascript">
        var canvas1 = document.getElementById("cam1");

        // Create h264 player
        var uri = "ws://" + document.location.host;
        var wsavc = new WSAvcPlayer(canvas1, "webgl", 1, 35);
        wsavc.connect(uri);
    </script>
</body>

</html>
